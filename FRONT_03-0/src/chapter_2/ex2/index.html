<!DOCTYPE html>
<html lang="Ru">
<head>
    <meta charset="utf-8">
    <title>Задание 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <p class="container-item" style="font-weight:bold;font-size:larger;background: none;grid-row: 1;grid-column-start: 2;grid-column-end: 4;align-self: center;justify-self: center;color:white">Calculator</p>
    <input id="text" class="container-item" style="padding-left:10px; grid-column-start: 1;grid-column-end: 4" placeholder="Result">
    <button id="clear" class="container-item" style="color:white;background: #eb3a2d">C</button>
    <button id="number_1" class="container-item">1</button>
    <button id="number_2" class="container-item">2</button>
    <button id="number_3" class="container-item">3</button>
    <button id="sum" class="container-item">+</button>
    <button id="number_4" class="container-item">4</button>
    <button id="number_5" class="container-item">5</button>
    <button id="number_6" class="container-item">6</button>
    <button id="sub" class="container-item">-</button>
    <button id="number_7" class="container-item">7</button>
    <button id="number_8" class="container-item">8</button>
    <button id="number_9" class="container-item">9</button>
    <button id="mul" class="container-item">X</button>
    <button id="div" class="container-item">/</button>
    <button id="number_0" class="container-item">0</button>
    <button id="point" class="container-item">.</button>
    <button id="eq" class="container-item">=</button>
</div>
<script src="script.js"></script>
</body>
</html>
