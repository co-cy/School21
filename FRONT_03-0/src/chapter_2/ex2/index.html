<html lang="Ru">

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
<div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="../ex3/index.html" class="nav-link" aria-current="page">About me</a></li>
            <li class="nav-item"><a href="." class="nav-link active">Calculator</a></li>
        </ul>
    </header>
</div>

<div class="Mycontainer" style="margin: auto">
    <p class="Mycontainer-item" style="font-weight:bold;font-size:larger;background: none;grid-row: 1;grid-column-start: 2;grid-column-end: 4;align-self: center;justify-self: center;color:white">Calculator</p>
    <input id="text" class="Mycontainer-item" style="padding-left:10px; grid-column-start: 1;grid-column-end: 4" placeholder="Result">
    <button id="clear" class="Mycontainer-item" style="color:white;background: #eb3a2d">C</button>
    <button id="number_1" class="Mycontainer-item">1</button>
    <button id="number_2" class="Mycontainer-item">2</button>
    <button id="number_3" class="Mycontainer-item">3</button>
    <button id="sum" class="Mycontainer-item">+</button>
    <button id="number_4" class="Mycontainer-item">4</button>
    <button id="number_5" class="Mycontainer-item">5</button>
    <button id="number_6" class="Mycontainer-item">6</button>
    <button id="sub" class="Mycontainer-item">-</button>
    <button id="number_7" class="Mycontainer-item">7</button>
    <button id="number_8" class="Mycontainer-item">8</button>
    <button id="number_9" class="Mycontainer-item">9</button>
    <button id="mul" class="Mycontainer-item">X</button>
    <button id="div" class="Mycontainer-item">/</button>
    <button id="number_0" class="Mycontainer-item">0</button>
    <button id="point" class="Mycontainer-item">.</button>
    <button id="eq" class="Mycontainer-item">=</button>
</div>
<script src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
