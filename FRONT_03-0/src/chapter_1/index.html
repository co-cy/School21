<!DOCTYPE html>
<html lang="Ru">
<head>
    <meta charset="utf-8">
    <title>Задание 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <p class="container-item" style="font-weight:bold;font-size:larger;background: none;grid-row: 1;grid-column-start: 2;grid-column-end: 4;align-self: center;justify-self: center;color:white">Calculator</p>
    <input class="container-item" style="padding-left:10px; grid-column-start: 1;grid-column-end: 4" placeholder="Result">
    <button class="container-item" style="color:white;background: #eb3a2d">C</button>
    <button class="container-item">1</button>
    <button class="container-item">2</button>
    <button class="container-item">3</button>
    <button class="container-item">+</button>
    <button class="container-item">4</button>
    <button class="container-item">5</button>
    <button class="container-item">6</button>
    <button class="container-item">-</button>
    <button class="container-item">7</button>
    <button class="container-item">8</button>
    <button class="container-item">9</button>
    <button class="container-item">X</button>
    <button class="container-item">/</button>
    <button class="container-item">0</button>
    <button class="container-item">.</button>
    <button class="container-item">=</button>
</div>
</body>
</html>
